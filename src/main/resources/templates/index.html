<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Storage System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Storage APP</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row allign-items-start">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Адрес</th>
                    <th scope="col">Вместимость</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="storage : ${storages}">
                    <th scope="row" th:text="${storage.id}"></th>
                    <td th:text="${storage.name}"></td>
                    <td th:text="${storage.address}"></td>
                    <td th:text="${storage.capacity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row align-items-start">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newStorageModal">
                Добавить Склад
            </button>
        </div>
    </div>
</div>


<div class="modal fade" id="newStorageModal" tabindex="-1" aria-labelledby="newStorageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="newStorageModalLabel">Добавить склад</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newStorageForm" action="#" th:action="@{/saveStorage}" th:object="${storage}" method="post">
                    <p>Имя: <input type="text" th:field="*{name}"/></p>
                    <p>Вместимость: <input type="number" th:field="*{capacity}"/></p>
                    <p>Адрес: <input type="text" th:field="*{address}"/></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="newStorageForm">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
